<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Who_I_am!</title>
    {% load staticfiles %} {% include 'head.html' %}
</head>

<body>
    <header>
        {% include 'nav.html' %}
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col m4 s12">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">简介</span>
                            <p>无聊写了这么个小应用</p>
                            <p>希望你能喜欢呢～</p>
                        </div>
                    </div>
                </div>
                <div class="col m8 s12">
                    <div class="card">
                        <div class="card-image">
                            <img src="" id="result">
                        </div>
                        <div class="card-content">
                            <form>
                                <div class="row">
                                    <div class="input-field col m6 s12">
                                        <input id="whoiam" type="text" class="validate" length="10">
                                        <label for="whoiam">我们是谁！</label>
                                    </div>
                                    <div class="input-field col m6 s12">
                                        <input id="name" type="text" class="validate">
                                        <label for="name">甲方！</label>
                                    </div>
                                    <div class="input-field col m6 s12">
                                        <input id="whatwewant" type="text" class="validate">
                                        <label for="whatwewant">我们要什么！</label>
                                    </div>
                                    <div class="input-field col m6 s12">
                                        <input id="idontknow" type="text" class="validate">
                                        <label for="idontknow">不知道！</label>
                                    </div>
                                    <div class="input-field col m6 s12">
                                        <input id="when" type="text" class="validate">
                                        <label for="when">什么时候要！</label>
                                    </div>
                                    <div class="input-field col m6 s12">
                                        <input id="now" type="text" class="validate">
                                        <label for="now">现在！</label>
                                    </div>
                                </div>
                            </form>
                            <a class="waves-effect waves-light btn" style="width:100%" id="makeit">Stuff</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    {% include 'footer.html' %}
</body>

</html>
